<!DOCTYPE html>
<html ng-app="calc" ng-controller="display">
<head lang="de">
    <meta charset="UTF-8">
    <title>Taschenrechner</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="app/style.css">
    <!--<script src="bower_components/angular/angular.js"></script>-->
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.js"></script>
    <script src="app/calc.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<!--<input type="text" ng-model="akku">-->
<div ng-class="status">{{anzeige()}}</div>
<button ng-repeat="zeichen in [1,2,3,4,5,6,7,8,9,0,'+','-','*','/','(',')']" ng-click="schreib(zeichen)">{{zeichen}}</button>
<button  ng-click="akku = akku.slice(0,-1);editMode()">&lt;</button>
<button  ng-click="rechne()">=</button>
<button  ng-click="akku = '';editMode()">C</button>
</body>
</html>
