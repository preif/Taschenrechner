<!DOCTYPE html>
<html ng-app="calc" ng-controller="display">
<head lang="de">
    <meta charset="UTF-8">
    <title>Taschenrechner</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="app/style.css">
    <!--<script src="bower_components/angular/angular.js"></script>-->
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.js"></script>
    <script src="app/calc.js"></script>
    <!--<meta name="viewport" content="width=device-width, initial-scale=1">-->
    <!--nicht zoombar:-->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
</head>
<body>
<!--<input type="text" ng-model="akku">-->
<div class="row" ng-class="status"><div class="col-xs-12 anzeige">{{anzeige()}}</div></div>
<div class="row">
    <div ng-repeat="zeichen in [7,8,9,'/','(',')']" class="col-xs-2">
        <button type="button" class="btn btn-lg btn-default btn-block" ng-click="schreib(zeichen)">{{zeichen}}</button>
    </div>
</div>
<div class="row">
    <div ng-repeat="zeichen in [4,5,6,'*']" class="col-xs-2">
        <button type="button" class="btn btn-lg btn-default btn-block" ng-click="schreib(zeichen)">{{zeichen}}</button>
    </div>
    <div class="col-xs-4">
        <button type="button" class="btn btn-lg btn-danger btn-block" ng-click="akku = akku.slice(0,-1);editMode()">&lt;</button>
    </div>
</div>
<div class="row">
    <div ng-repeat="zeichen in [1,2,3,'+']" class="col-xs-2">
        <button type="button" class="btn btn-lg btn-default btn-block" ng-click="schreib(zeichen)">{{zeichen}}</button>
    </div>
    <div class="col-xs-4">
        <button type="button" class="btn btn-lg btn-danger btn-block" ng-click="akku = '';editMode()">C</button>
    </div>
</div>
<div class="row">
    <div ng-repeat="zeichen in [0,'.','-']" class="col-xs-2">
        <button type="button" class="btn btn-lg btn-default btn-block" ng-click="schreib(zeichen)">{{zeichen}}</button>
    </div>
    <div class="col-xs-2">
        <button type="button" class="btn btn-lg btn-success btn-block" ng-click="rechne()">=</button>
    </div>
</div>
</button>
</body>
</html>
